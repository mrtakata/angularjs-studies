<!DOCTYPE html>
<html ng-app="hello-protractor">
<head>
	<title>Hello Protractor</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
	<script src="src/app.js"></script>
</head>
<body ng-controller="AppCtrl">
	<div class="container">
		<div class="row text-center">
			<h1>Hello Protractor</h1>
		</div>
		<div class="row text-center">
			<button class="btn btn-primary" id="button1" ng-click="updateMessageText('button 1 clicked')">
				Button 1
			</button>
		</div>

		<div class="row h3 text-center"> {{ messageText }} </div>
	</div>
</body>
</html>
